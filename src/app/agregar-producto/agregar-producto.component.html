<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Agregar Producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="description" class="form-label">Descripción del Producto</label>
            <input type="text" class="form-control" id="description" name="description" required="true" 
            [(ngModel)]="producto.description">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio" title="Formato válido: 99.99"
            [(ngModel)]="producto.precio" required="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); if(this.value.split('.').length > 1) { if(this.value.split('.')[1].length > 2) { this.value = parseFloat(this.value).toFixed(2); } }">
        </div>
            <div class="mb-3">
                <label for="existencia" class="form-label">Existencia</label>
                <input type="number" class="form-control" id="existencia" name="existencia" [(ngModel)]="producto.existencia" required min="0" max="99" pattern="[0-9]{1,2}" appLimitLength>
            </div>
            
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
            <a href="/" class="btn btn-danger btn-sm">Regresar</a>
        </div>
    </form>
</div>
